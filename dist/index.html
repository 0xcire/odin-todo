<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple todo application to manage multiple projects."
    />
    <title>Todo</title>

    <!-- Google Fonts -- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/7177ae3b0b.js"
      crossorigin="anonymous"
    ></script>

    
    <script type="module" crossorigin src="/assets/index-6e8eaaf1.js"></script>
    <link rel="stylesheet" href="/assets/index-8fe40102.css">
  </head>
  <body>
    <div id="app">
      <div id="sidebar">
        <div class="header">
          <h1>Todo</h1>
          <p class="current-date"></p>
        </div>
        <div class="additions">
          <button class="add-todo" type="button">add todo</button>
          <button class="add-project" type="button">add project</button>
        </div>
        <div id="lists"></div>
      </div>
      <div class="display">
        <h3 class="current-list">All</h3>
        <div class="todos"></div>
      </div>
    </div>
    <div class="todo-form">
      <form action="submit">
        <div class="title">
          <label for="title">Todo</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="date">
          <label for="due">Due</label>
          <input type="date" name="due" id="due" />
        </div>
        <div class="list-select">
          <select name="list" id="list-dropdown">
            <!-- <option value="All">All</option> -->
          </select>
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="list-form">
      <form action="submit">
        <label for="list">Project</label>
        <input type="text" name="list" id="list" />
        <button type="submit">Add</button>
      </form>
    </div>
    
  </body>
</html>
